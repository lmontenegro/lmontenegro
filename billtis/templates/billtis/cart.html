
      <div class="col-md-5 col-lg-4 order-md-last">
        {% if request.session %}
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-primary">Your cart</span>
          <span class="badge bg-primary rounded-pill">{{ cantity }}</span>
        </h4>
        
        <ul class="list-group mb-3">
          
          {% for key, value in request.session.cart.items %}
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0">{{ value.name }}</h6>
              <small class="text-muted">$ {{ value.accumulated }}</small>
              <a href="#">+</a>
              <a href="">-</a>
              <a href="">-</a>
            </div>
            <span class="text-muted">{{ value.cantity }}</span>
          </li>
          {% endfor %}
          {% else %}
            <li class="list-group-item d-flex justify-content-between lh-sm">
              <div>
                <h6 class="my-0">Empty</h6>
              </div>
            </li>
          {% endif %}
            <li class="list-group-item d-flex justify-content-between">
              <span>Total (USD)</span>
              <strong>$ {{ total_cart }}</strong>
            </li>
        </ul>
      </div>
