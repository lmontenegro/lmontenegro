<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap -->
	{% load static %}
    <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'fontawesome/css/all.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'style.css' %}4" rel="stylesheet" media="screen">
	<title>Billtis</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Billtis</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      {% if user.is_authenticated %}
      
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Welcom {{ user.username }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'sign_out' %}">Logout</a>
        </li>
      </ul>
        
      {% else %}
      <span class="navbart-text">
        <a href="{% url 'sign_up' %}">SingUp</a>
        <a href="{% url 'login' %}">Login</a>
      </span>

      {% endif %}
    </div>
  </div>
</nav>



<div class="container">
  <main>      
        {% block content %}
            
        {% endblock %}  
      </div>
  </main>
  
</div>




	<script src="https://code.jquery.com/jquery.js"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

</body>
</html>
